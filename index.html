<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webamp Music Player</title>
    
    <!-- Webamp CSS dari CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/webamp@1.4.0/dist/webamp.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        body {
            display: flex;
            align-items: stretch;
            justify-content: stretch;
        }

        #webamp {
            width: 100%;
            height: 100%;
            flex: 1;
            background: #222;
        }

        #webamp > div {
            width: 100%;
            height: 100%;
        }

        .loading {
            color: #888;
            text-align: center;
            padding: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="webamp">
        <div class="loading">Loading Webamp...</div>
    </div>

    <!-- Webamp JS dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/webamp@1.4.0"></script>
    
    <script>
        // Fungsi untuk fetch playlist dari backend
        async function loadPlaylist() {
            try {
                const response = await fetch('/playlist');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const playlist = await response.json();
                return playlist;
            } catch (error) {
                console.error('Error loading playlist:', error);
                return [];
            }
        }

        // Inisialisasi Webamp
        async function initWebamp() {
            try {
                // Load playlist dari server
                const playlistData = await loadPlaylist();

                // Convert playlist ke format Webamp
                const tracks = playlistData.map((item, index) => ({
                    metaData: {
                        title: item.title,
                        artist: item.artist,
                        album: item.album,
                        length: item.duration
                    },
                    url: item.url,
                    duration: item.duration
                }));

                // Inisialisasi Webamp dengan skin lokal
                const webamp = new Webamp({
                    initialTracks: tracks,
                    initialSkin: {
                        url: '/skin/Winamp5_Classified_v5.5.wsz'
                    },
                    // Config tambahan
                    avfPlaylistSize: true,
                    averageColourFromPlaylistUrl: true
                });

                // Render ke DOM
                webamp.renderWhenReady(document.getElementById('webamp'));

                console.log('âœ“ Webamp initialized with', tracks.length, 'tracks');

                // Auto-refresh playlist setiap 30 detik
                setInterval(async () => {
                    const updatedPlaylist = await loadPlaylist();
                    if (updatedPlaylist.length !== tracks.length) {
                        console.log('New tracks detected, updating playlist...');
                        // Reload halaman untuk update playlist
                        location.reload();
                    }
                }, 30000);

            } catch (error) {
                console.error('Error initializing Webamp:', error);
                document.getElementById('webamp').innerHTML = `
                    <div class="loading" style="color: #ff4444;">
                        Error loading Webamp: ${error.message}
                    </div>
                `;
            }
        }

        // Mulai inisialisasi saat halaman load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initWebamp);
        } else {
            initWebamp();
        }
    </script>
</body>
</html>
